<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<head>
	<meta charset="ISO-8859-1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
	<div layout:fragment="content" class="container">

		<div class="jumbotron">
			<form action="/absent-student-list" method="post">

				<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Select Subject :</b></label><span
							class="text-danger">*</span>
						<select class="form-control" id="subjectName" name="subjectName" required>
							<option hidden value="0">Select Subject</option>
							<option th:each="subject: ${subjectList}" th:value="${subject}" th:text="${subject}">
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Select Date :</b></label><span
							class="text-danger">*</span>
						<input class="form-control" type="date" name="date" required/>
					</div>
				</div>
				<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Select Center :</b></label><span
							class="text-danger">*</span>

						<select class="form-control" id="centerName" name="centerName" required>
							<option hidden value="0">Select Center</option>
							<option th:each="center: ${centerList}" th:value="${center}" th:text="${center}"></option>
						</select>
					</div>
				</div>
				<br />
				<div class="form-group row text-center">
					<div class="col-sm-6 mb-3 mb-sm">
						<input type="submit" value="Next" class="btn btn-success" />
					</div>
				</div>
			</form>

			<th:block layout:fragment="scripts">
				<link rel="stylesheet" type="text/css"
					href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css">
				<link rel="stylesheet" type="text/css"
					href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css">
				<script type="text/javascript" charset="utf8"
					src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
				<script type="text/javascript" charset="utf8"
					src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
					integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
					crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
					integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
					crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
					integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
					crossorigin="anonymous"></script>

				<script type="text/javascript" th:inline="javascript">

				</script>
			</th:block>
		</div>
	</div>
</body>
</head>

</html>
