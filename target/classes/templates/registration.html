<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<head>
	<title>Attendance Home Page</title>
	<meta charset="ISO-8859-1">
</head>

<body>

	<div layout:fragment="content" class="container">
		<div class="jumbotron">
				<form method="post" role="form" th:action="@{/registration/save}" th:object="${employee}">
					<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Name :</b></label><span
							class="text-danger">*</span>
						<input class="form-control" id="name" name="name" type="text" placeholder="Enter Full Name" autocomplete="off" required>
						<p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
					</div>
					</div>
					<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Email :</b></label><span
							class="text-danger">*</span>
						<input class="form-control" id="email" name="email" type="email" placeholder="Enter Email Id" autocomplete="off" onfocus="this.removeAttribute('readonly');" required>
						<p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
					</div>
					</div>
					<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Password :</b></label><span
							class="text-danger">*</span>
						<input class="form-control" id="password" name="password" type="password" placeholder="Enter Password" autocomplete="off" onfocus="this.removeAttribute('readonly');" required>
						<p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
					</div>
					</div>
					<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm" align="center">
						<button class="btn btn-success" type="submit">Register</button>
						or <a class="link-primary" th:href="@{/login}">Login</a>
					</div>
					</div>
				</form>
		</div>
	</div>


	<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
