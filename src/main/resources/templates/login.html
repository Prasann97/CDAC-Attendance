<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<head>
	<title>Attendance Home Page</title>
	<meta charset="ISO-8859-1">
</head>

<body>

	<div layout:fragment="content" class="container">
		<div class="jumbotron">
			<form class="form-horizontal" method="post" role="form" th:action="@{/login}" th:object="${employee}">
				<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Email :</b></label><span class="text-danger">*</span>
						<input class="form-control" id="username" name="username" placeholder="Enter email address"
							>
					</div>
				</div>
				<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm">
						<label class="custom-smile-form-label"><b>Password :</b></label><span
							class="text-danger">*</span>
						<input class="form-control" id="password" name="password" placeholder="Enter password"
							type="password">
					</div>
				</div>
				<div class="form-group row ">
					<div class="col-sm-6 mb-3 mb-sm" align="center">
						<button class="btn btn-success" type="submit">Login</button>
						or <a class="link-primary" th:href="@{/registration}">Register</a>
					</div>
				</div>
			</form>
		</div>
	</div>


	<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
